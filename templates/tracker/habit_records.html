{% extends "base.html" %}


{% block content %}


<div class="columns">
    <div class="column">
        <div class="card">
            <div class="card-content">
                <h2 class="title"><a href="{% url 'add_record' pk=habit.pk %}">Record Progress</a></h2>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <h2 class="title"><a href="{% url 'home' %}">Back to Habits</a></h2>
            </div>
        </div>

    </div>
    <div class="column">
        {% for record in records %}
        <div class="card">
            <div class="card-content">
                <h2 class="title">Record: {{ record.amount }}</h2>
                <h3 class="subtitle">Date Added: {{ record.date }}</h3>
            </div>
        </div>
        {% endfor %}

    </div>
    <div class="column">
        <div class="card">
            <div class="card-content">
                <h2 class="title">title</h2>
                <h3 class="subtitle">subtitle</h3>
            </div>
        </div>
    </div>

</div>

{% endblock %}
