{% extends "base.html" %}


{% block content %}



<h1 class="title">Record todays progress for {{ habit.name }}</h1>


<form action="{% url 'add_record' pk=habit.pk %}" method="POST">
    {% csrf_token %}
    <h3 class="subtitle">{{ form.as_p }}</h3>
    <button type="submit">Submit Record</button>
    <a href="{% url 'home' %}">Cancel</a>
    

{% endblock %}
