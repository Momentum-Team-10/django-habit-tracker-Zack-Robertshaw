{% extends "base.html" %}

{% block content %}
<h2>view and add habits</h2>
<div>
    <a href="{% url 'add_habit' %}">Add Habit</a>
</div>



<div>
    {% for habit in habits %}
    <p>{{ habit.name }}</p> 
    <p>{{ habit.goal }}</p>
<!-- put href for record/edit here -->
    <a href="{% url 'delete_habit' pk=habit.pk %}">Delete Habit</a>
    {% endfor %}
</div>


{% endblock %}
