{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <link rel="stylesheet" href="{% static 'css/tachyons.min.css' %}">
  <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
<!-- {% block javascript %} {% endblock javascript %} -->

</head>
<body>
    <header class="flex items-center justify-between bg-green white ph3">
        <h1>Habit Tracker</h1>
        <div id="account-menu">
            {% if request.user.is_authenticated %} <a class="washed-blue" href="/accounts/logout/">Logout</a> | <a href="{% url 'home' %}">Home</a>
            {% else %} <a class="washed-blue" href="/accounts/login/">Login</a> | <a class="washed-blue" href="/accounts/register/">Register</a> {% endif %}
        </div>
    </header>
  <div>
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
